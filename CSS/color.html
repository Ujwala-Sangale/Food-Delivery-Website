<html lang="en">
<head>

    <title>colors in CSS</title>
    <style>
        #firstpara
        {
            color:red; /*color by name*/
        }

        #secondpara
        {
            color:rgb(39,95,46)       /*rgb color type*/
        }
        #thirdpara
        {
           color:#7619cd;        /*hex color type*/
            background-color:aliceblue
        }

    </style>
</head>
<body>
    <h2>color is css</h2>
    <p id="firstpara">this is aparagraph for first box</p>
    
    <h2>color is css</h2>
    <p id="secondpara">this is aparagraph for second box</p>
    
    <h2>color is css</h2>
