<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /*Element selector*/
        p{
            border: 2px solid black;
        }
        /*ID selector*/
        #secondpara{
            
            color:aqua;
        }
        /*class selector*/
        .ujwala{
            background-color: black;


            /*grouping selector*/
        }
        footer,span{
            color:aquamarine;
            background-color:blueviolet;
        }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="seecondpara" class="redElement ujwala">this is a simple paragraph</p>
    <p>another simple paragraph</p>
    <div>
        <p>another very simple paragraph</p>
    </div>
    <footer>this is a footer</footer>
    <span>this is a span</span>
    
</body>
</html>
