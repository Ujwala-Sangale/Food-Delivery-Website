<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <!-------------block of elements----------->
    <p>this is a paragraph</p> <p>this is also a paragraph</p>

    <!-------------inline elements------------->
    <span>this a span</span> <span>this is also a span</span><br>

    <!--------------Anchor tag is also inline--->
    <a>this is a paragraph</a> <a>this is also a paragraph</a>
    <a>this a span</a> <a>this is also a span</a>  
    <!---------------li,ul,img,div-------------->
</body>
</html>
